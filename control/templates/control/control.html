<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arduino LED Control</title>
</head>
<body>
    <h1>Arduino LED Control</h1>
    <p>Current LED Status: {{ status }}</p>
    <form id="toggleForm" action="{% url 'toggle_led' %}" method="post">
        {% csrf_token %}
        <button type="submit" name="command" value="on">Turn On</button>
        <button type="submit" name="command" value="off">Turn Off</button>
    </form>
</body>
</html>
